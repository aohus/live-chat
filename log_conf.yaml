version: 1
disable_existing_loggers: False

formatters:
  default:
    # "()": uvicorn.logging.DefaultFormatter
    # format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    "()": colorlog.ColoredFormatter  # Colorlog formatter 사용
    format: "%(log_color)s%(levelname)s%(reset)s %(asctime)s - %(message)s"  # 로그 색상 형식 지정
    log_colors:
      DEBUG:    "bold_blue"
      INFO:     "bold_green"
      WARNING:  "bold_yellow"
      ERROR:    "bold_red"
      CRITICAL: "bold_purple"
  access:
    # "()": uvicorn.logging.AccessFormatter
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout

loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no

root:
  level: DEBUG
  handlers:
    - default