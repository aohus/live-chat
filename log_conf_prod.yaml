version: 1
disable_existing_loggers: False

formatters:
  default:
    # "()": uvicorn.logging.DefaultFormatter
    # format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    "()": colorlog.ColoredFormatter  # Colorlog formatter 사용
    format: "%(log_color)s%(levelname)s%(reset)s [%(filename)s:%(funcName)s] - %(message)s"  # 로그 색상 형식 지정
    log_colors:
      DEBUG:    "bold_blue"
      INFO:     "bold_green"
      WARNING:  "bold_yellow"
      ERROR:    "bold_red"
      CRITICAL: "bold_purple"
  access:
    "()": uvicorn.logging.AccessFormatter
  file:
    format: '%(levelname)s - %(asctime)s - [%(filename)s:%(name)s:%(funcName)s] - %(message)s' 


handlers:
  # Console Handlers
  default_console:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access_console:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
  # File Handlers for saving logs to files
  default_file:
    formatter: file
    class: logging.FileHandler
    filename: uvicorn_error.log  # 로그 파일 경로 (Uvicorn 오류 및 FastAPI 로그)
    mode: a
  access_file:
    formatter: file
    class: logging.FileHandler
    filename: uvicorn_access.log  # 접근 로그 파일 경로
    mode: a

loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default_console
      - default_file
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access_console
      - access_file
    propagate: no

root:
  level: DEBUG
  handlers:
    - default_console
    - default_file
    - access_console
    - access_file